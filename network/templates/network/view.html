{% extends "network/layout.html" %}

{% block body %}
<h2>All Posts</h2>
{% if user.is_authenticated %}
<div>
    <h4>{{ username }}</h4>
    <span class="badge bg-primary">Followers: {{ followers }}</span>
    <span class="badge bg-secondary">Following: {{ following.following.count }}</span>
</div>

<div class="comments">
    {% for post in posts.all %}

    <blockquote class="blockquote">
        {{ post.body | linebreaks }}
    </blockquote>
    <figcaption class="blockquote-footer">
        {{ post.created }}
        {{ post.user}}
    </figcaption>
    {% endfor %}
</div>

{% endif %}

{% endblock %}
